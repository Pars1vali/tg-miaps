<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://telegram.org/js/telegram-web-app.js">
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }
    </style>
</head>

<body>
    <p>Привет! Получиолось!!!</p>
    <div>
        <p>Название покупки</p>
        <input type="text" id="name"/>
        <p>Описание</p>
        <input type="text" id="desciption"/>
        <p>Дополнительные параметры</p>
        <input type="text" id="payload"/>
        <p>Выберите валюту</p>
        <select type="text" id="currency">
            <option>rub</option>
            <option>usd</option>
        </select>
        <p>Стоимость в рублях</p>
        <input type="number" id="cost"/>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let url = 'https://d5dip6pritbe7tmoain3.apigw.yandexcloud.net/aibot';
        
        var data = JSON.stringify({ "email": "hey@mail.com", "password": "101010" });

        tg.MainButton.show();
        tg.MainButton.setText("Оплатить");
        tg.MainButton.onClick(() => {
            console.log("start");
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("X-Custom-Info", "getOpenInvoiceUrl");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    tg.openInvoice(xhr.responseText);
                }
            };
            xhr.send(data);
        });



    </script>

</body>

</html>
