<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js">
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }
    </style>
</head>
<body>
    <p>Привет!</p>
    <script>
        const tg = window.Telegram.WebApp;

        var url = "https://d5dip6pritbe7tmoain3.apigw.yandexcloud.net/aibot";
        var headers = new Headers();

        headers.append("Content-Type", "application/json");
        headers.append("X-Custom-Info", "getVoice");
        
        tg.MainButton.show();
        tg.MainButton.setText("Yes");
        tg.MainButton.onClick(()=>{
            var data = {
                name: 'Тестовый успех'
            };
            fetch(url, {
                method: "POST",
                headers: headers,
                body: JSON.stringify(data) // Преобразование данных в JSON строку
            })
            .then(response => response.json()) // Обработка ответа сервера в формате JSON
            .then(data => {
                console.log(data); // Ответ от сервера
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        });

        

    </script>
    
</body>
</html>
