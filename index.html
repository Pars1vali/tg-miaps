<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://telegram.org/js/telegram-web-app.js">
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }
    </style>
</head>

<body>
    <div>
        <p>Название покупки</p>
        <input type="text" id="name"/>
        <p>Описание</p>
        <input type="text" id="desciption"/>
        <p>Дополнительные параметры</p>
        <input type="text" id="payload"/>
        <p>Выберите валюту</p>
        <select type="text" id="currency">
            <option value="rub">Рубли</option>
            <option value="usd">Доллары</option>
        </select>
        <p>Стоимость в рублях</p>
        <input type="number" id="cost"/>
        <button id="btn">ff</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let url = 'https://d5dip6pritbe7tmoain3.apigw.yandexcloud.net/aibot';
        
        
        let name = document.getElementById("name");
        let desciption = document.getElementById("desciption");
        let payload = document.getElementById("payload");
        let currency = document.getElementById("currency");
        let cost = document.getElementById("cost");
        let btn = document.getElementById("btn");

        tg.MainButton.show();
        tg.MainButton.setText("Оплатить");
        tg.MainButton.onClick(() => {
            var data = JSON.stringify(
            { "name": name,
             "desciption": desciption,
             "payload":payload,
             "currency":currency,
             "cost":cost
            }
            );
            console.log("start");
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("X-Custom-Info", "getOpenInvoiceUrl");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    tg.openInvoice(xhr.responseText);
                }
            };
            xhr.send(data);
        });



    </script>

</body>

</html>
